<h1 mat-dialog-title>Letztes Spiel löschen</h1>
<div mat-dialog-content>
    Wollen Sie wirklich das letzte Spiel löschen ?
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" tabindex="2">Ok</button>
    <button mat-button [mat-dialog-close]="false" tabindex="-1">Abbrechen</button>
</div>
